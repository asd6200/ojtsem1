<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Agri-X</title>
    <style>
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            
            background-color: #e8f5e9; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        
        :root {
            --primary-green: #4CAF50; 
            --dark-green: #2E7D32;    
            --light-green-bubble: #A5D6A7; 
            --shadow-green: rgba(76, 175, 80, 0.3); 
            --bg-cream: #FDF8F5;      
        }

       
        .phone-screen {
            background-color: var(--bg-cream);
            width: 375px;
            height: 812px; 
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            position: relative;
            overflow: hidden;
            border: 8px solid #fff; 
        }

        
        .illustration-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding-bottom: 40px; 
        }

        
        .main-img {
            width: 200px; 
            height: auto;
            z-index: 2;
            
            filter: drop-shadow(0 10px 15px rgba(76, 175, 80, 0.2));
        }

        
        .bubble {
            position: absolute;
            border-radius: 50%;
            background-color: var(--light-green-bubble);
            opacity: 0.3; 
        }
        .b1 { width: 50px; height: 50px; top: 20%; left: 5%; }
        .b2 { width: 25px; height: 25px; top: 30%; right: 10%; }
        .b3 { width: 70px; height: 70px; bottom: 35%; right: -5%; }
        .b4 { width: 35px; height: 35px; bottom: 45%; left: 10%; }

       
        .text-content {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
            z-index: 3;
        }

        h1 {
            color: var(--dark-green); 
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
        }

        p {
            color: #888;
            font-size: 16px;
            line-height: 1.5;
            padding: 0 10px;
        }

        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        
        /* .pagination {
            display: flex;
            gap: 5px;
        } */

        .dot {
            height: 6px;
            border-radius: 3px;
            background-color: #ddd;
        }

        
        .dot.active {
            width: 24px;
            background-color: var(--primary-green);
        }
        
        
        .dot.inactive {
            width: 6px;
        }

        
        .btn-next {
            background-color: var(--primary-green);
            color: white;
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            
            box-shadow: 0 5px 15px var(--shadow-green);
            transition: transform 0.1s ease, background-color 0.2s ease;
        }

        .btn-next:hover {
             background-color: #43a047; 
        }

        .btn-next:active {
            transform: scale(0.98);
        }

    </style>
</head>
<body>

    <div class="phone-screen">
        
        <div class="illustration-container">
            <div class="bubble b1"></div>
            <div class="bubble b2"></div>
            <div class="bubble b3"></div>
            <div class="bubble b4"></div>

            <img src="AGRIX.webp" alt="Green Tractor" class="main-img">
            
            <div class="text-content">
                <h1>Welcome<br> to <br> Agri-X</h1>
                <p>FARMER SUPPORT KNOWLEDGE BASE<br> & <br>AI CHATBOT</p>
            </div>
        </div>

        <div class="controls">
            <!-- <div class="pagination">
                <div class="dot active"></div>
                <div class="dot inactive"></div>
                <div class="dot inactive"></div>
            </div> -->
        <a href="signinpage.html">
            <button class="btn-next">Next â‡°</button>
        </a>
        </div>

    </div>

</body>
</html>
