<!DOCTYPE html>
<html>
<head>
    <title>Farmer Support Feedback</title>
    <style>
        
        body {
            font-family: sans-serif;
            background-color: #f4f7f2; 
            color: #333;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .form-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #2e7d32; 
            max-width: 400px;
            width: 100%;
        }
        h2 { color: #2e7d32; margin-top: 0; }
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 

        }
        button {
            background-color: #2e7d32;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background-color: #1b5e20; }
    </style>
</head>
<body>

<div class="form-card">
    <h2>Chatbot Feedback</h2>
    <p>Help us help you better.</p>

    <form>
        <div class="input-group">
            <label for="crop">Which crop are you asking about?</label>
            <select id="crop" name="crop">
                <option value="wheat">Wheat</option>
                <option value="rice">Rice</option>
                <option value="vegetables">Vegetables</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="input-group">
            <label>Was the advice helpful?</label>
            <input type="radio" id="yes" name="helpful" value="yes">
            <label for="yes" style="display:inline; font-weight:normal;">Yes, it helped.</label><br>
            
            <input type="radio" id="no" name="helpful" value="no">
            <label for="no" style="display:inline; font-weight:normal;">No, I'm still confused.</label>
        </div>

        <div class="input-group">
            <label for="message">What can we improve?</label>
            <textarea id="message" name="message" rows="4" placeholder="Type your message here..."></textarea>
        </div>

        <button type="button" onclick="alert('Thank you for your feedback!')">
            Send Feedback
        </button>
    </form>
</div>

</body>
</html>
