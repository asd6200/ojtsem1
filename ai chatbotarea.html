<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer supportt AI Chatbot Interface - Green Theme</title>
    <style>
        
        :root {
            --primary-green: #28a745; 
            --light-green-gradient: #e6ffe6; 
        }

        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

       
        .phone-screen {
            width: 375px;
            height: 812px;
           
            background: linear-gradient(180deg, var(--light-green-gradient), #ffffff);
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px 0;
            font-size: 14px;
            font-weight: 600;
            color: #000;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px 10px 15px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .robo-avatar {
            width: 30px;
            height: 30px;
            
            background-color: var(--primary-green);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            margin-right: 10px;
        }

        .header-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .more-options {
            font-size: 24px;
            font-weight: bold;
            color: #999;
        }

        
        .date-separator {
            text-align: center;
            margin: 10px 0 20px;
        }

        .date-separator span {
            font-size: 12px;
            
            color: var(--primary-green);
            font-weight: 500;
            opacity: 0.8;
        }

        
        .chat-area {
            flex-grow: 1;
            padding: 0 15px 15px;
            overflow-y: auto;
        }

        .message-container {
            display: flex;
            margin-bottom: 15px;
            align-items: flex-end;
        }

        .robo-message-container {
            justify-content: flex-start;
        }

        .user-message-container {
            justify-content: flex-end;
        }

        .message-bubble {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 75%;
            font-size: 15px;
            line-height: 1.4;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        
        .robo-message {
            background-color: #ffffff;
            color: #333;
            border-bottom-left-radius: 5px;
            margin-left: 10px;
        }

        .robo-avatar-small {
            width: 25px;
            height: 25px;
            
            background-color: var(--primary-green);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 14px;
            flex-shrink: 0;
            align-self: flex-start;
        }

       
        .user-message {
            
            background-color: var(--primary-green);
            color: white;
            border-bottom-right-radius: 5px;
            font-weight: 500;
        }

        .user-avatar-small {
            width: 25px;
            height: 25px;
            background-color: #ccc;
            border-radius: 50%;
            margin-left: 10px;
            flex-shrink: 0;
            align-self: flex-start;
            
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23fff"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>');
            background-size: 18px;
            background-repeat: no-repeat;
            background-position: center;
        }

        
        .robo-choice {
            background-color: #ffffff;
            color: #333;
            border-radius: 20px;
            padding: 10px 15px;
            margin-bottom: 8px;
            max-width: 75%;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            margin-left: 10px;
        }

      
        .typing-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 35px;
            background-color: #ffffff;
            border-radius: 20px;
            padding: 5px 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .dot {
            width: 8px;
            height: 8px;
            
            background-color: var(--primary-green);
            border-radius: 50%;
            margin: 0 3px;
            opacity: 0.8;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }

        
        .input-area {
            padding: 10px 15px 30px;
            display: flex;
            align-items: center;
            background-color: #fff;
            border-top: 1px solid #eee;
        }

        .attachment-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            color: #aaa;
            
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23aaa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-paperclip"><path d="M21.44 11.028v.5c0 3.313-2.687 6-6 6h-6c-3.313 0-6-2.687-6-6v-.5c0-3.313 2.687-6 6-6h6c3.313 0 6 2.687 6 6z"/><path d="M12 4v16"/></svg>');
            background-size: cover;
            opacity: 0.8;
        }

        .input-field-wrapper {
            flex-grow: 1;
            position: relative;
            background-color: #f7f7f7;
            border-radius: 25px;
            padding: 10px 15px;
            margin-right: 10px;
        }

        .input-field-wrapper::before {
            content: 'Type a message to Agri-X';
            color: #aaa;
            font-size: 15px;
            line-height: 20px;
            
        }

        .send-button {
            width: 45px;
            height: 45px;
            
            background-color: var(--primary-green);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            flex-shrink: 0;
           
            box-shadow: 0 2px 5px rgba(40, 167, 69, 0.4);
        }

        .send-icon {
            
            width: 20px;
            height: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>');
            background-size: cover;
            transform: translate(1px, -1px);
        }
    </style>
</head>
<body>

<div class="phone-screen">
    <div class="status-bar">
        <span>9:41</span>
        <span>all</span>
    </div>

    <div class="header">
        <div class="header-left">
            <div class="robo-avatar">X</div>
            <span class="header-title">AGRI - X</span>
        </div>
        <div class="more-options">...</div>
    </div>

    <div class="date-separator">
        <span>Saturday at 7:30 PM</span>
    </div>

    <div class="chat-area">
        <div class="message-container robo-message-container">
            <div class="robo-avatar-small">R</div>
            <div>
                <div class="robo-choice">Hey farmer! I am agri-bot . How are you today?</div>
                <div class="robo-choice">Do you have a question?</div>
                <div class="robo-choice">How can I assist you today?</div>
            </div>
        </div>

        <div class="message-container user-message-container">
            <div class="message-bubble user-message">
                how to improve soil fertility?
            </div>
            <div class="user-avatar-small"></div>
        </div>

        <div class="message-container robo-message-container">
            <div class="typing-indicator">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <div class="input-area">
        <div class="attachment-icon"></div>
        <div class="input-field-wrapper" type="text">
            </div>
        <div class="send-button">
            <div class="send-icon"></div>
        </div>
    </div>
</div>

</body>
</html>
